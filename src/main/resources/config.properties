# src/main/resources/config.properties
# Temel konfigürasyon
afad.api.url=https://deprem-api.vercel.app
report.excel.path=reports/excel
report.pdf.path=reports/pdf
cache.duration=600000
app.language=tr

# Harita ayarları
map.initial.zoom=6
map.initial.lat=39.9334
map.initial.lon=32.8597
